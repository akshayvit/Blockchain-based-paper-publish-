    <script>
      function BSCaptcha($el) {
  var that = this,
      arr = [],
      misses = 0,
      validChoice,
      invalidChoice,
      bingo = -1,
      icons = 'asterisk~plus~euro~minus';
  if (!(this instanceof BSCaptcha)) {
      return new BSCaptcha($el);
  }
  this.numIcons = 15;
  icons += '~cloud~envelope~pencil~glass';
  icons += '~music~search~heart~star';
  icons += '~star-empty~user~film~th-large';
  icons += '~th~th-list~ok~remove';
  icons += '~zoom-in~zoom-out~off~signal';
  icons += '~cog~trash~home~file';
  icons += '~time~road~download-alt~download';
  icons += '~upload~inbox~play-circle~repeat';
  icons += '~refresh~list-alt~lock~flag';
  icons += '~headphones~volume-off~volume-down~volume-up';
  icons += '~qrcode~barcode~tag~tags';
  icons += '~book~bookmark~print~camera';
  icons += '~font~bold~italic~text-height';
  icons += '~text-width~align-left~align-center~align-right';
  icons += '~align-justify~list~indent-left~indent-right';
  icons += '~facetime-video~picture~map-marker~adjust';
  icons += '~tint~edit~share~check';
  icons += '~move~step-backward~fast-backward~backward';
  icons += '~play~pause~stop~forward';
  icons += '~fast-forward~step-forward~eject~chevron-left';
  icons += '~chevron-right~plus-sign~minus-sign~remove-sign';
  icons += '~ok-sign~question-sign~info-sign~screenshot';
  icons += '~remove-circle~ok-circle~ban-circle~arrow-left';
  icons += '~arrow-right~arrow-up~arrow-down~share-alt';
  icons += '~resize-full~resize-small~exclamation-sign~gift';
  icons += '~leaf~fire~eye-open~eye-close';
  icons += '~warning-sign~plane~calendar~random';
  icons += '~comment~magnet~chevron-up~chevron-down';
  icons += '~retweet~shopping-cart~folder-close~folder-open';
  icons += '~resize-vertical~resize-horizontal~hdd~bullhorn';
  icons += '~bell~certificate~thumbs-up~thumbs-down';
  icons += '~hand-right~hand-left~hand-up~hand-down';
  icons += '~circle-arrow-right~circle-arrow-left~circle-arrow-up~circle-arrow-down';
  icons += '~globe~wrench~tasks~filter';
  icons += '~briefcase~fullscreen~dashboard~paperclip';
  icons += '~heart-empty~link~phone~pushpin';
  icons += '~usd~gbp~sort~sort-by-alphabet';
  icons += '~sort-by-alphabet-alt~sort-by-order~sort-by-order-alt~sort-by-attributes';
  icons += '~sort-by-attributes-alt~unchecked~expand~collapse-down';
  icons += '~collapse-up~log-in~flash~log-out';
  icons += '~new-window~record~save~open';
  icons += '~saved~import~export~send';
  icons += '~floppy-disk~floppy-saved~floppy-remove~floppy-save';
  icons += '~floppy-open~credit-card~transfer~cutlery';
  icons += '~header~compressed~earphone~phone-alt';
  icons += '~tower~stats~sd-video~hd-video';
  icons += '~subtitles~sound-stereo~sound-dolby~sound-5-1';
  icons += '~sound-6-1~sound-7-1~copyright-mark~registration-mark';
  icons += '~cloud-download~cloud-upload~tree-conifer~tree-deciduous';
  icons += '~cd~save-file~open-file~level-up';
  icons += '~copy~paste~alert~equalizer';
  icons += '~king~queen~pawn~bishop';
  icons += '~knight~baby-formula~tent~blackboard';
  icons += '~bed~apple~erase~hourglass';
  icons += '~lamp~duplicate~piggy-bank~scissors';
  icons += '~bitcoin~yen';
  icons += '~rub~scale';
  icons += '~ice-lolly~ice-lolly-tasted~education~option-horizontal';
  icons += '~option-vertical~menu-hamburger~modal-window~oil';
  icons += '~grain~sunglasses~text-size~text-color';
  icons += '~text-background~object-align-top~object-align-bottom~object-align-horizontal';
  icons += '~object-align-left~object-align-vertical~object-align-right~triangle-right';
  icons += '~triangle-left~triangle-bottom~triangle-top~console';
  icons += '~superscript~subscript~menu-left~menu-right';
  icons += '~menu-down~menu-up';
  arr = icons.split('~');

  function createIcons(shuffled) {
      var tid = 'cpta_' + _.random(0, 1002);
      var ticon = '<span title="' + shuffled[bingo] + '" class="glyphicon glyphicon-' + shuffled[bingo] + '"></span>';
      var k = '';
      var tarDiv = '#bscTargetDiv';
      var workingWith = -1;

      $('<div/>', {
          'class': 'row',
          'html': '<div class="col-md-offset-3 col-md-6 text-center" id="bscTargetDiv"></div>'
      }).appendTo($el);

      $('<p/>', {
          'class': 'lead text-center',
          html: 'Please find the ' + ticon + ' icon below then drap & drop it on the target square'
      }).appendTo(tarDiv);

      $('<p/>', {
          'class': 'lead text-center',
          id: tid
      }).appendTo(tarDiv);

      _.forEach(shuffled, function(s, inx) {
          if (inx > 0) {
              k += '&nbsp;&nbsp;';
          }
          k += '<span class="bscpta glyphicon glyphicon-' + s + '" data-inx="' + inx + '"></span>';
      });
      $('#' + tid).html(k);

      $('<div/>', {
          id: 'target',
          html: '<p class="lead text-center" id="dropHere">Target Square</p>'
      }).appendTo(tarDiv);
      $('#target')
          .css('box-shadow', '4px 4px 1px 2px #2667FF')
          .css('padding', '4px')
          .css('width', 80)
          .css('height', 80)
          .css('background-color', 'LightSteelBlue')
          .css('margin', 'auto');

      $('.bscpta').draggable().on("mouseup", function(e) {
          workingWith = Number($(this).data('inx'));
      });

      $("#target").droppable({
          drop: function(event, ui) {
              if (workingWith === bingo) {
                  $('#dropHere').empty().remove();
                  $('.bscpta').draggable({
                      disabled: true
                  });
                  validChoice();
                  return;
              }
              misses += 1;
              if (misses === 3) {
                  invalidChoice();
                  return;
              }
              that.create();
          }
      });
  };
  this.setSuccess = function(func) {
      validChoice = func;
  };
  this.setFailure = function(func) {
      invalidChoice = func;
  };
  this.numberOfIcons = function(n) {
      var t = Number(n);
      if (t > arr.length) {
          t = arr.length;
      } else if (t < 5) {
          t = 5;
      }
      that.numIcons = t;
  };
  this.create = function() {
      if (!($el instanceof jQuery)) {
          $el = $('#' + $el);
      }
      bingo = _.random(1, that.numIcons) - 1;
      $el.empty();
      createIcons(_.slice(_.shuffle(arr), 0, that.numIcons));
  };

}

function demo(numIcons) {
  var bscap = new BSCaptcha('output');
  numIcons = numIcons || 20;
  bscap.setSuccess(function() {
      $('<p/>', {
          'class': 'lead text-center',
          'html': "<br>Yep, you're a person.."
      }).appendTo('#output');
      $('#resetButton').removeAttr('disabled');
  });
  bscap.setFailure(function() {
      //  window.location = 'http://www.wikipedia.com';
      $('<p/>', {
          'class': 'lead text-center',
          'html': "<br>Run away! You're an alien"
      }).appendTo('#output');
  });
  bscap.numberOfIcons(numIcons);
  bscap.create();
}
$('#resetButton').on("click", function(e) {
  e.preventDefault();
  $(this).attr('disabled', 'disabled');
  demo();
}).attr('disabled', 'disabled');
demo(17);
